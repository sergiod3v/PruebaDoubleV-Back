version: '3'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - mynetwork

  rest-api:
    build:
      dockerfile: Dockerfile
      context: ./rest
    container_name: rest
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - mynetwork
    restart: always
    volumes:
      - .:/app
      - /app/rest/node_modules

  grpc-server:
    build:
      context: ./grpc
    ports:
      - "50051:50051"
    depends_on:
      - postgres
    networks:
      - mynetwork

  graphql-server:
    build:
      context: ./graphql
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
